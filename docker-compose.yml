version: '3.8'

services:
  api:
    build: ./api
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: development
    volumes:
      - ./api:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - monitoring

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://api:8080
      WATCHPACK_POLLING: 1  # Enable file watching in containers
    volumes:
      - /app/node_modules
    depends_on:
      - api
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge
